<p>Ticket Price is: {{ticketPrice}}<i class='fab fa-ethereum' *ngIf="!depositIsDisable(balance$ | async, ticketPriceAsBigInt)"></i></p>

<button mat-raised-button color="primary" class="h6"
        [disabled]="depositIsDisable(balance$ | async, ticketPriceAsBigInt)"
        (click)="makeDeposit(getDepositValue(1))">
  <span class="button-content">
    {{getDepositPrice(1)}}
    <i class='fab fa-ethereum' *ngIf="!depositIsDisable(balance$ | async, ticketPriceAsBigInt)"></i>
  </span>
</button>
